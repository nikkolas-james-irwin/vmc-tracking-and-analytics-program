
<!-- Generic webpage for a place holder to work around -->
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VMC-TAP</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-white">

        <!-- Jumbotron that houses the welcom message -->
        <div class="jumbotron container bg-dark border mt-5">
            <span class="text-center">
                <h1>Welcome to VMC-TAP</h1>
            </span>
        </div>

        <!-- Image of the military seals -->
        <div class="container mb-5">
            <img src="{% static 'pages/images/military_seals1.png' %}" alt="U.S. Military Seals" class="img-fluid" style="width: 75rem;">
        </div>
     
        <!-- Container for sign in form -->
        <form class="container border w-25 pb-2" method="post" action="/home/">
            {% csrf_token %}
            <h5>Sign In</h5>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="example@unr.edu">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <a href="{% url 'password_reset' %}" class="float-right">Forgot Password</a>
              <input type="password" class="form-control" id="inputPassword" placeholder="************">
            </div>
            <div class="col text-center">
                <button type="submit" class="btn btn-secondary">Sign In</button>
            </div>
          </form>

    </body>
</html>
#}#
